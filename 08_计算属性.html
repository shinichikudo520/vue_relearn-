<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>书的总价格：{{totalPrice}}</div>
        <div>{{fullName1}}</div>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName:'蓝',
                lastName:'忘机',
                books:[
                    {id:1,name:'Unix编程艺术',price:119},
                    {id:2,name:'代码大全',price:105},
                    {id:3,name:'深入理解计算机原理',price:98},
                    {id:4,name:'现代操作系统',price:87},
                ],
            },
            methods: {
                
            },
            computed:{
                // 计算属性的两种写法
                // 方法一（常用）
                fullName(){
                    // 计算属性会被vue内部缓存，会对相关的数据进行监听，只有相关数据发生变化，计算属性的方法才会调用一次
                    console.log(11111111111111,fullName);
                    return this.firstName +' '+ this.lastName;
                },
                // 方法二
                fullName1:{
                    set(newValue){
                        console.log('-------------',newValue);
                        arr = newValue.split(' ');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    },
                    get(){
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                totalPrice(){
                    return this.books.reduce((total,curVal)=>total + curVal.price,0);
                },
                
            }
        });
    </script>
</body>

</html>
