<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="num1" />
      <div>num2：{{num2}}</div>
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          // 数据管理
          num1: 0,
          num2: 0,
        },
        computed: {
          // 计算属性
        },
        methods: {
          // 方法
        },
        filters: {
          // 过滤器：会将管道前面的数据作为参数传入，返回经过处理后的数据
          // 格式 {{data | 过滤器}}
        },
        components: {
          // 组件
        },
        watch: {
          num1(newVal, oldVal) {
            this.num2 = newVal * 2;
          },
        },
      });
    </script>
  </body>
</html>
