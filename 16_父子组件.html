<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn2></cpn2>
      <cpn3></cpn3>
      <cpn4></cpn4>
    </div>
    <script>
      // 1. 父子组件
      // 子组件
      const cpn1 = Vue.extend({
        template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容，哈哈哈哈</p>  
            </div>
          `,
      });
      // 父组件
      const cpn2 = Vue.extend({
        template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，呵呵呵呵</p>   
                <cpn1></cpn1>  
            </div>
          `,
        components: {
          cpn1,
        },
      });

      // 2. 全局组件创建的语法糖
      Vue.component("cpn3", {
        template: `
            <div>
                <h2>我是标题3</h2>
                <p>我是内容，嘻嘻嘻</p>   
            </div>
          `,
      });

      const app = new Vue({
        el: "#app",
        data: {
          // 数据管理
        },
        computed: {
          // 计算属性
        },
        methods: {
          // 方法
        },
        filters: {
          // 过滤器：会将管道前面的数据作为参数传入，返回经过处理后的数据
          // 格式 {{data | 过滤器}}
        },
        components: {
          // 组件
          cpn2,
          // 2.1 注册局部组件的语法糖
          cpn4: {
            template: `
            <div>
                <h2>我是标题4</h2>
                <p>我是内容，噗噗噗</p>   
            </div>
          `,
          },
        },
      });
    </script>
  </body>
</html>
